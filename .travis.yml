sudo: required
language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
cache:
  directories:
  - $HOME/.opam
env:
  - OCAML_VERSION=4.04 PACKAGE=kicadsch
  - PINS="kicadsch:." OCAML_VERSION=4.04 PACKAGE=plotkicadsch
os:
  - linux
  - osx
